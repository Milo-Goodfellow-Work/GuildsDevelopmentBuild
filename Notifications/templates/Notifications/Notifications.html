{% extends "Notifications/Base.html" %}

{% load static %}

{% block Head %}

<link rel="stylesheet" type="text/css" href="{% static 'Notifications/CSS/Notifications.css' %}" />

{% endblock %}

{% block Content %}

<div class="NotificationContainer mx-auto">
  {% for i in NotificationLi %}
  <div class="card mx-auto m-5" style="">
    <div class="card-body text-center">
      <p class="card-text"> {{i.NotifyMessage}} </p>
    </div>
  </div>
  {% endfor %}
  <div class="card mx-auto m-3">
    <div class="card-body text-center">
      <p class="card-text">This is the end of your notifications!</p>
      <small style="color: grey;"><a href="#top">Return to top?</a></small>
    </div>
  </div>
</div>

{% endblock %}
