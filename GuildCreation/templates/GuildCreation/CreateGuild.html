{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Link tags -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'GuildCreation/CSS/GuildCreation.css' %}" />
    <link rel="shortcut icon" href="{% static 'GuildCreation/Images/GuildLogoIcon.png' %}" type="image/png" />
    <title>Create your guild!</title>

  </head>

  <body>
    <div class="card w-25 mx-auto m-5" id="GuildCreationContainer">
      <div class="card-body text-center">
        <img class="img-fluid w-50" src="{% static 'GuildCreation/Images/GuildLogoWithText.png' %}" />
        <br/>
        <h5 class="card-title m-3">
          <b style="color: grey">Create a Guild!</b>
        </h5>
        <hr/>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            {% for field in form %}
            <p>
              <b>{{ field.label_tag }}</b><br>
              {{ field }}
              {% for error in field.errors %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
              {% endfor %}
            </p>
            {% endfor %}
          </div>

          <button type="submit" class="btn btn-success m-3">Create</button> <br>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
<html>
