{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Link tags -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'GuildCreation/CSS/GuildJoinSuccess.css' %}" />
    <link rel="shortcut icon" href="{% static 'GuildCreation/Images/GuildLogoIcon.png' %}" type="image/png" />
    <title>Join a guild!</title>

  </head>

  <body>
    <div class="card w-25 mx-auto m-5" id="GuildJoinContainer">
      <div class="card-body text-center">
          <img class="card-img-top m-3 mx-auto" src="#" id="">
          <br />
          <h2>
            To join {{ JoinGuildName }} you must leave your current guild.
          </h2>
          <hr/>
          <h1>
            Are you sure?
          </h1>
          <br/>
          <form method="post">
          {% csrf_token %}
            <button type="submit" class="btn btn-primary">Join</button>
          </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
<html>
