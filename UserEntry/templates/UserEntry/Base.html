{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>

     <!-- Meta tags -->
     <meta charset="utf-8">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link rel="stylesheet" type="text/css" href="{% static 'UserEntry/CSS/materialize.css' %}" />

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     {% block Head %}
     {% endblock %}

   </head>

   <body>

     {% block Content %}
     {% endblock %}

     <!-- Script tags used for Bootstrap -->
     <script type="text/javascript" src="{% static 'UserEntry/JavaScript/materialize.js' %}"></script>

   </body>

</html>
