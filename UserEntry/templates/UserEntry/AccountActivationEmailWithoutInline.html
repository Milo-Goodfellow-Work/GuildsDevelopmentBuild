<!--This is the version of the verification email that is designed to be editable-->
<!--When you have finished editing this email HTML go to https://foundation.zurb.com/emails/inliner-v2.html and inline-->
<!--Then add the final version to AccountActivationEmail.html-->
<!--This email is styled using foundation 2 for emails (CSS version)-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- The character set should be utf-8 -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width"/>
  <!-- Link to the email's CSS, which will be inlined into the email -->
  <link rel="stylesheet" href="assets/css/foundation-emails.css">
  <style>
    <!-- Your CSS to inline should be added here -->

  </style>
</head>

<body>
  <!-- Wrapper for the body of the email -->
  <table class="body" data-made-with-foundation>
    <tr>
      <!-- The class, align, and <center> tag center the container -->
      <td class="float-center" align="center" valign="top">
        <center>
          <!-- The content of your email goes here. -->
          <table class="container">
            <tr>
              <td>
                <table class="row">
                  <tr>
                    <th class="small-12 large-6 first columns">
                      <table>
                        <tr>
                          <th>
                            <center data-parsed="">
                              <img src="https://i.imgur.com/UQDcGs7.png" align="center" class="float-center image">
                            </center>
                          </th>
                        </tr>
                      </table>
                    </th>
                    <th class="small-12 large-6 last columns">
                      <p>
                        {% autoescape off %}
                        <h1>Hi <b>{{ user.username }}</b></h1><br/>
                        This is the last step to register on Guilds Social!
                        http://{{ domain }}{% url 'UserEntry:Activate' uidb64=uid token=token %}
                        {% endautoescape %}
                        <table class="button float-center">
                          <tr>
                            <td>
                              <table>
                                <tr>
                                  <td><a href="http://{{ domain }}{% url 'Activate' uidb64=uid token=token %}">Verify!</a></td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </p>
                    </th>
                    <th class="expander">
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </center>
      </td>
    </tr>
  </table>
</body>
</html>
